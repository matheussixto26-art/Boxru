<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navegador IA Inteligente</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f9f9f9;
      --input-bg: #f1f1f1;
      --border: #ddd;
      --accent: #4285f4;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2d2d2d;
      --border: #333;
      --accent: #8ab4f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
      padding: 0;
      margin: 0;
    }

    header {
      padding: 20px;
      background-color: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section-title {
      margin: 25px 0 15px;
      font-size: 22px;
      color: var(--accent);
    }

    .news-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .news-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .news-card a {
      text-decoration: none;
      color: var(--accent);
      font-size: 18px;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .news-card p {
      color: var(--text);
      opacity: 0.9;
      font-size: 15px;
    }

    .news-meta {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 8px;
    }

    /* Estilo do Google CSE */
    .gcse-search {
      width: 100%;
      max-width: 600px;
    }

    .gcse-searchresults-only {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üß† Navegador IA</div>
    <div class="controls">
      <button id="fetchNewsBtn">üì∞ Carregar Not√≠cias</button>
      <button id="themeToggle">üåì Tema</button>
    </div>
  </header>

  <main>
    <h2 class="section-title">üîç Pesquisa na Web</h2>
    <!-- Google Custom Search Engine -->
    <div class="gcse-search"></div>

    <h2 class="section-title">üóûÔ∏è Not√≠cias em Tempo Real</h2>
    <div id="newsContainer" class="news-grid">
      <p>Clique em "Carregar Not√≠cias" para ver as √∫ltimas atualiza√ß√µes.</p>
    </div>
  </main>

  <!-- Google CSE Script -->
  <script async src="https://cse.google.com/cse.js?cx=65e41a56f6b1f4e5c"></script>

  <script>
    // Tema claro/escuro
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    });

    // Carregar not√≠cias
    const fetchNewsBtn = document.getElementById('fetchNewsBtn');
    const newsContainer = document.getElementById('newsContainer');

    fetchNewsBtn.addEventListener('click', async () => {
      newsContainer.innerHTML = '<p>Carregando not√≠cias...</p>';
      
      try {
        const query = 'tecnologia OR intelig√™ncia artificial OR ci√™ncia'; // pode personalizar
        const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&sortBy=publishedAt&apiKey=4efba2587151428a88fecce2a44ab5b7&pageSize=5`;
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.articles && data.articles.length > 0) {
          newsContainer.innerHTML = '';
          data.articles.forEach(article => {
            if (!article.title || article.title === '[Removed]') return;
            
            const card = document.createElement('div');
            card.className = 'news-card';
            const pubDate = new Date(article.publishedAt).toLocaleDateString('pt-BR');
            
            card.innerHTML = `
              <a href="${article.url}" target="_blank" rel="noopener">${article.title}</a>
              <p>${article.description || ''}</p>
              <div class="news-meta">Fonte: ${article.source.name} ‚Ä¢ ${pubDate}</div>
            `;
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = '<p>Nenhuma not√≠cia encontrada no momento.</p>';
        }
      } catch (error) {
        console.error('Erro ao carregar not√≠cias:', error);
        newsContainer.innerHTML = '<p>‚ùå Erro ao carregar not√≠cias. Verifique sua conex√£o.</p>';
      }
    });

    // Carregar not√≠cias automaticamente ao abrir (opcional)
    // window.addEventListener('load', () => fetchNewsBtn.click());
  </script>
</body>
</html>
